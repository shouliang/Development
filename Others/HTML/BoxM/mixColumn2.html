<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>编程布局挑战</title>
    <style type="text/css">
        body{ margin:0; padding:0; font-size:30px; font-weight:bold}
        .top{width:100%;height:50px;background-color:gray; }
        .main{width:100%;height:700px;background-color:red;}

        /*固定宽度区使用绝对定位，自适应区照例设置margin*/
        .right{height:700px;background-color:yellow;margin-left:200px;}
        .left{width:200px;height:700px;background-color:blue;position:absolute;left:0px;top:50px}

        .foot{width:100%;height:30px;background-color:orange }
    </style>
</head>
<body>
    <div class="top">top</div>
        <div class="main">
            <div class="right">right</div>
            <div class="left">left</div>
        </div>
    <div class="foot">foot</div>
</body>
</html>
