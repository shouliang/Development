<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>子选择器与后代选择器</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p>">"作用于元素的第一代后代，"空格"作用于元素的所有后代 </p>
    <ul class="food1">
        <li>水果
            <ul>
                <li>苹果</li>
                <li>梨子</li>
                <li>香蕉</li>
            </ul>
        </li>
        <li>蔬菜
            <ul>
                <li>白菜</li>
                <li>洋葱</li>
                <li>茄子</li>
            </ul>
        </li>
    </ul>
    <ul class="food2">
        <li>水果
            <ul>
                <li>苹果</li>
                <li>梨子</li>
                <li>香蕉</li>
            </ul>
        </li>
        <li>蔬菜
            <ul>
                <li>白菜</li>
                <li>洋葱</li>
                <li>茄子</li>
            </ul>
        </li>
    </ul>


</body>
</html>
