<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form>
        用户名:<input type="text" />
        <br />
        密码:<input type="password" />
        <br />
        性别:
        男<input type="radio" name="sex" />
        女<input type="radio" name="sex">
        <br />
        你喜欢的水果有:
        <input type="checkbox" />苹果
        <input type="checkbox" />香蕉
        <input type="checkbox" />梨子
        <br />
        你最喜欢的明星是：
        <select>
            <option>李小龙</option>
            <option>成龙</option>
            <option>李连杰</option>
        </select>
        <br>

    </form>
    留言:
    <textarea rows="5" cols="10"></textarea>
</body>
</html>
