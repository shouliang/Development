<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>浮动遮盖普流通文档</title>
    <style>
        #lside{
            width:50px;
            height:100px;
            background:green;
            float:left;/*设置float属性,浮动的的div脱离文档流，漂浮在普通的div之上，遮盖了一部分*/
        }
        #rside{
            width:100px;
            height:200px;
            background:red;
            float:right;
        }
        #common{
            width:200px;
            height:400px;
            background:orange ;
        }
    </style>
</head>
<body>
    <div id="lside"></div>
    <div id="rside"></div>
    <div id="common">普通DIV</div>
<div></div>
</body>
</html>
