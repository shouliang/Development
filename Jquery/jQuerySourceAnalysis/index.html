var rquickExpr = /^(?:\s*(<[\w\W]+>)[^>]*|#([\w-]*))$/;
var str = ' <div id=top></div>';
var match = rquickExpr.exec(str);
console.log(match);
// [" <div id=top></div>", "<div id=top></div>", undefined, index: 0, input: " <div id=top></div>"]
//如果执行exec方法的正则表达式没有分组（没有括号括起来的内容），那么如果有匹配，他将返回一个只有一个元素的数组，
// 这个数组唯一的元素就是该正则表达式匹配的第一个串;如果没有匹配则返回null。

//如果exec找到了匹配，而且包含分组的话（有括号括起来的内容），返回的数组将包含多个元素，第一个元素是找到的匹配，
// 之后的元素依次为该匹配中的第一、第二...个分组（反向引用）

// \s*(<[\w\W]+>)[^>]* 有括号匹配两个结果：" <div id=top></div>"（注意有空格）和"<div id=top></div>"
